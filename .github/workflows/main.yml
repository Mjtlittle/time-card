name: Build and Deploy
on: push
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install, Test, and Build 🔧
        run: |
          yarn
          yarn test
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        if: github.ref == 'refs/heads/main'
        with:
          branch: gh-pages
          folder: dist
